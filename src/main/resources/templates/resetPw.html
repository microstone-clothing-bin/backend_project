<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
</head>
<body>
<div class="form-container">
    <h1>비밀번호 재설정</h1>

    <form th:action="@{/resetPw}" method="post">
        <input type="hidden" name="id" th:value="${session.idForPwReset}" />

        <div>
            <label for="newPassword">새 비밀번호:</label>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <div>
            <label for="newPasswordCheck">새 비밀번호 확인:</label>
            <input type="password" id="newPasswordCheck" name="newPasswordCheck" required>
        </div>
        <br>
        <button type="submit">비밀번호 변경</button>
    </form>

    <script th:if="${param.error}" th:inline="javascript">
        alert("새 비밀번호와 비밀번호 확인이 일치하지 않습니다.");
    </script>
</div>
</body>
</html>
