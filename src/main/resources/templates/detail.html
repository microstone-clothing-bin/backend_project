<section class="board-detail">
    <div class="container">
        <h1 th:text="${board.title}"></h1>
        <div class="info">
            <span>작성자: <span th:text="${board.nickname}"></span></span> |
            <span>조회수: <span th:text="${board.viewCnt}"></span></span> |
            <span>작성일: <span th:text="${#temporals.format(board.redate, 'yyyy-MM-dd HH:mm')}"></span></span>
        </div>

        <hr>

        <div class="image-area" th:if="${board.imageBase64 != null}">
            <img th:src="'data:image/jpeg;base64,' + ${board.imageBase64}" style="max-width: 800px;" />
        </div>

        <div class="content-area" id="content-area" th:text="${board.content}"></div>

        <hr>

        <!-- 지도 영역 -->
        <div id="map" style="width:100%;height:400px;border:1px solid #ccc;"></div>

        <div class="button-area" style="margin-top: 20px;">
            <a th:href="@{/share}" class="btn">목록보기</a>
            <span th:if="${loginInfo != null and (loginInfo.nickname == board.nickname or loginInfo.roles.contains('ROLE_ADMIN'))}">
                <a th:href="@{/updateform(boardId=${board.boardId})}" class="btn">수정하기</a>
                <a th:href="@{/delete(boardId=${board.boardId})}" class="btn"
                   onclick="return confirm('정말로 삭제하시겠습니까?');">삭제하기</a>
            </span>
        </div>
    </div>
</section>

<script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID"></script>
<script>
    const contentArea = document.getElementById('content-area');
    let contentData;

    try {
        contentData = JSON.parse(contentArea.innerText);
    } catch(e) {
        contentData = {text: contentArea.innerText, lat:37.5665, lng:126.9780};
    }
    contentArea.innerText = contentData.text;

    const map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(contentData.lat, contentData.lng),
        zoom: 14
    });

    new naver.maps.Marker({
        position: new naver.maps.LatLng(contentData.lat, contentData.lng),
        map: map
    });
</script>
