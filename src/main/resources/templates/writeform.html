<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 작성</title>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>

    <!-- 네이버 지도 JS (임의 URL) -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID"></script>
</head>
<body>
<div class="form-container">
    <h1>게시물 작성</h1>

    <form th:action="@{/write}" method="post" enctype="multipart/form-data" id="postForm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" id="selectedLat" name="selectedLat"/>
        <input type="hidden" id="selectedLng" name="selectedLng"/>

        <div>
            <label>작성자:</label>
            <input type="text" th:value="${loginInfo.nickname}" readonly/>
        </div>

        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required />
        </div>

        <div>
            <label for="content">내용:</label>
            <textarea id="content" name="content" cols="50" rows="10" required></textarea>
        </div>

        <div>
            <label for="image">이미지:</label>
            <input type="file" id="image" name="image" accept="image/*" />
        </div>

        <br>

        <!-- 지도 표시 -->
        <div id="map" style="width:100%;height:400px;border:1px solid #ccc;"></div>

        <br>
        <button type="submit">등록하기</button>
        <a th:href="@{/share}" class="btn-cancel">취소</a>
    </form>
</div>

<script>
    // CSV 파일을 서버에서 JSON으로 제공한다고 가정
    // 예: [{lat: 37.5665, lng: 126.9780, name: '서울 수거함'}, ...]
    fetch('/api/markers')
        .then(res => res.json())
        .then(markersData => {
            const map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5665, 126.9780),
                zoom: 10
            });

            let selectedMarker = null;

            markersData.forEach(data => {
                const marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(data.lat, data.lng),
                    map: map,
                    title: data.name
                });

                naver.maps.Event.addListener(marker, 'click', function() {
                    if (selectedMarker) selectedMarker.setIcon(null);
                    selectedMarker = marker;
                    selectedMarker.setIcon({
                        content: '<div style="background:red;width:12px;height:12px;border-radius:50%;border:2px solid white;"></div>'
                    });

                    document.getElementById('selectedLat').value = data.lat;
                    document.getElementById('selectedLng').value = data.lng;

                    const contentTextarea = document.getElementById('content');
                    contentTextarea.value = JSON.stringify({
                        text: contentTextarea.value,
                        lat: data.lat,
                        lng: data.lng
                    });
                });
            });
        });
</script>
</body>
</html>
